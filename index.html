<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LoneX</title>
  <link rel="shortcut icon" href="media/logo.svg" type="image/x-icon">

  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="preloading">
  <div class="preloader">
    <div class="loading">
      <span class="loader"></span>
      <p>loading ...</p>
    </div>
  </div>
  <div class="wrapper">
    <div class="inner-wrapper">
      <header>
        <div class="brand">
          <div class="logo">
            <a href="index.html" title="LoneX">
              <img src="./media/logo.svg" alt="AM77 brand" />
            </a>
          </div>
        </div>
        <div class="menu-btn">
          <button>menu</button>
        </div>
        <nav>
          <ul class="nav-links">
            <li class="nav-link active"><a href="index.html">home</a></li>
            <li class="nav-link"><a href="about.html">about</a></li>
            <li class="nav-link"><a href="work.html">projects</a></li>
            <li class="nav-link"><a href="contact.html">contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="hero">
        <div class="hero-wrapper">
          <div class="hero-content">
            <p>"Don’t judge each day by the harvest you reap but by the seeds that you plant."</p>
            <i>— Robert Louis Stevenson</i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="wrap">
      <div class="inner-wrapper">
        <div class="ask">
          <p>Do you have a project for me?</p>
        </div>
        <div class="infos">
          <div class="media">
            <div class="title">
              <p>follow me</p>
            </div>
            <ul class="content">
              <li class="account gh ">
                <a title="github" href="https://github.com/LoneXHuB">gh</a>
              </li>
              <li class="account li ">
                <a title="linkedin" href="https://www.linkedin.com/in/louness-khelifi-026b26138/">li</a>
              </li>
            </ul>
          </div>
          <div class="emial">
            <div class="title">
              <p>e-mail me</p>
            </div>
            <div class="content">
              <p>elouanes.khelifi[at]uqtr[dot]ca</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- javascript -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/gsap.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    $(window).on("load", function () {
      
      $("body").removeClass("preloading")
      
      $(".preloader").animate({
        opacity: 0
      }, 500, () => $(".preloader").css({
        "display": "none"
      }))

      gsap.from([".logo", ".menu-btn button", ".nav-link"], {
        duration: 1.8,
        y: 100,
        opacity: 0,
        delay: 0.2,
        stagger: 0.1,
        ease: "power3.inOut"
      })

      gsap.from(".external", {
        duration: 0.8,
        delay: 1.5,
        opacity: 0,
        scale: 0,
        ease: "power3.inOut"
      })

      gsap.from(".hero-content", {
        duration: 1.5,
        delay: .7,
        opacity: 0,
        y: 200,
        ease: "power2.inOut"
      })
    })
  </script>
</body>

</html>
